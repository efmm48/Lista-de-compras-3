<!DOCTYPE html>
<html>
<head>
    <title>Lista de Compras</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <h1>Lista de Compras</h1>
    <form id="shopping-form">
        <label for="product-input">Producto:</label>
        <input type="text" id="product-input">
        <label for="price-input">Precio:</label>
        <input type="text" id="price-input">
        <label for="market-input">Mercado:</label>
        <input type="text" id="market-input">
        <button type="submit">Agregar a la lista</button>
    </form>
    <ul id="shopping-list"></ul>

    <button id="share-button">Compartir por WhatsApp</button>

    <script src="script.js"></script>
</body>
</html>
